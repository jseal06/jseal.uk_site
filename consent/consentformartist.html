                <div class="col-md-12">
                    <span class="anchor" id="formUserEdit"></span>

                    <!-- form user info -->
                    <div class="card card-outline-secondary">
                        <div class="card-header">
                            <h3 class="mb-0">Tattoo Consent Form - Artist Form</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" role="form" id="tattooConsentFormArtist" autocomplete="off" action="send-artist-email.php" method="post">
                                <div class="form-group row">
                                    <label class="col-md-12 col-form-label form-control-label">Artist email:</label>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-9">
                                        <input class="form-control" name="artistemail" type="email" placeholder="email@email.com" value="">
                                    </div>
                                </div>                                
                                <div class="form-group row">
                                    <label class="col-md-12 col-form-label form-control-label">Job:</label>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-9">
                                        <input class="form-control" name="job" type="email" placeholder="Name/Tattoo" value="">
                                    </div>
                                </div>
    

                                <div class="checkbox row">
                                    <div class="col-md-3">Deposit has been paid.</div>
                                    <label style="font-size: 2em" class=" col-md-9">
                                        <input type="checkbox" selected=false name="checkbox1">
                                        <span class="cr"><i class="cr-icon fa fa-check"></i></span>
                                        <input name="checkbox1lable" id="checkbox1lable" type="hidden"/>
                                        
                                    </label>

                                </div>

                                <div class="form-group row">
                                    <label class="col-md-12 col-form-label form-control-label">Total cost in £</label>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-9">
                                        <input class="form-control" id="totalcost" onchange="shareclicked()" name="totalcost" type="number" placeholder="0" value="">

                                </div>




                                <div class="form-group row">
                                    <label class="col-md-12 col-form-label form-control-label">Share</label>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-9">
                                        <input onclick="shareclicked()" id="fiftyfiftyShareRadio" type="radio" name="optshare"> 50/50
                                        <input onclick="shareclicked()" id="fortysixtyShareRadio" type="radio" name="optshare"> 60/40
                                    </div>                                    
                                </div>
                                <input type="hidden" id="share" name="share"/>
                                <input type="hidden" id="sharetotalcost" name="sharetotalcost"/>


                                <div class="form-group row">
                                    <label class="col-md-12 col-form-label form-control-label">Split</label>

    <script src="js/bootstrap.min.js"></script>


    <script>
        (function($){

            $(document).ready(function() {

                shareclicked = function(){
                    console.log($("#fiftyfiftyShareRadio").is(':checked'));
                    console.log($("#fortysixtyShareRadio").is(':checked'));
                    console.log($("#totalcost").val());
                    if($("#totalcost").val() == ""){
                        alert('You must enter a total cost for split to work');
                    }
                    if(!$("#fiftyfiftyShareRadio").is(':checked') && !$("#fortysixtyShareRadio").is(':checked')){
                        return;
                    }
                    if($("#fiftyfiftyShareRadio").is(':checked')){
                        // 50/50 is checked
                        $('#share').val('50/50');
                        $('#sharetotalcost').val('£'+ $("#totalcost").val()/2 + "/£" + $("#totalcost").val()/2);
                        $('#splitText').text('£'+ $("#totalcost").val()/2 + "/£" + $("#totalcost").val()/2);
                    } else {
                        $('#share').val('60/40');
                        $('#sharetotalcost').val('£'+ $("#totalcost").val()*0.4 + "/£" + $("#totalcost").val()*0.6);
                        $('#splitText').text('£'+ $("#totalcost").val()*0.4 + "/£" + $("#totalcost").val()*0.6);
                    }
                }

                submitTattooArtistForm = function(){
                    // console.log(data);

                    var artistemail = $("input[name=artistemail]").val();
                    var totalcost = $("input[name=totalcost]").val();
                    var job = $("input[name=job]").val();
                    var checkbox1 = $("input[name=checkbox1]").is(':checked');

                    if(artistemail == '' || totalcost == '' || job == ''){
                        alert("Artist email, job and total cost must be filled in");
                        return;
                    }

                    if(!checkbox1){
                        alert("Deposit must be paid");
                        return;
                    }
                    if(!$("#fiftyfiftyShareRadio").is(':checked') && !$("#fortysixtyShareRadio").is(':checked')){
                        alert("Share must be selected");
                        return;
                    }             


                    $('#tattooConsentFormArtist').submit();
                }
            })

        })(jQuery)
    </script>
